# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Overview
    url: /
    weight: 10
  - name: Projects
    url: /projects/
    weight: 20
  - name: Daily Log
    url: /post/daily-notes/
    weight: 30
  - name: Blog
    url: /blogs/
    weight: 40
  - name: Publications
    url: /publication/
    weight: 50
  - name: Contact
    url: /#contact
    weight: 60
